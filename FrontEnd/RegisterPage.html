<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="RegisterPage.css"/>
        <title>MuggleMuggle: Register</title>
    </head>
    <body>
        <div class="RegisterBox">
            <h1 class="RegisterText">Register</h1>
            <div class="InputBox"> 
                <!-- need javascript for register-->
                <form action=""> 
                    <label class="UsernameText" for="Username">Username: </label>
                    <input class="UsernameBox" type="text" id="Username" name="Username" placeholder="Enter Username"><br><br>
                    <label class="PasswordText" for="Password">Password: </label>
                    <input class="PasswordBox" type="password" id="Password" name="Password" placeholder="Enter Password"><br><br>
                    <label class="EmailText" for="Email">Email: </label>
                    <input class="EmailBox" type="text" id="Email" name="Email" placeholder="Enter Email"><br><br>
                    <input class="ComfirmButton" type="submit" value="Comfirm">
                  </form>
            </div>
        </div>
        <!-- need link to go back to landing page-->
        <a href="http://localhost:8080/" class="Name">
            MuggleMuggle<br>
            Auction House
        </a>
    </body>
