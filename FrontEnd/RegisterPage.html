<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="RegisterPage.css"/>
        <title>MuggleMuggle: Register</title>
    </head>
    <script src="Register.js"></script>
    <body>
        <div class="RegisterBox">
            <h1 class="RegisterText">Register</h1>
            <div class="InputBox"> 
                <form id="UserInform" onsubmit="return RegisterUser(this)"> 
                    <!-- First Name-->
                    <label class="FirstNameText" for="firstname">First Name: </label>
                    <input class="FirstNameBox" type="text" id="firstname" name="firstname" placeholder="Enter First Name"><br><br>
                    <!-- Last Name -->
                    <label class="LastNameText" for="lastname">Last Name: </label>
                    <input class="LastNameBox" type="text" id="lastname" name="lastname" placeholder="Enter Last Name"><br><br>
                    <!-- Password-->
                    <label class="PasswordText" for="password">Password: </label>
                    <input class="PasswordBox" type="password" id="password" name="password" placeholder="Enter Password"><br><br>
                    <!-- Confirm Password -->
                    <label class="ConfirmPasswordText" for="confirmPassword">Confirm Password: </label>
                    <input class="ConfirmPasswordBox" type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password"><br><br>
                    <!-- Email -->
                    <label class="EmailText" for="email">Email: </label>
                    <input class="EmailBox" type="text" id="email" name="email" placeholder="Enter Email"><br><br>
                    <!-- Submit Button -->
                    <input class="SubmitButton" type="submit" value="Submit">
                  </form>
            </div>
        </div>
        <!-- link to go back to landing page-->
        <a href="http://localhost:8080/" class="Name">
            MuggleMuggle<br>
            Auction House
        </a>
    </body>
</html>
