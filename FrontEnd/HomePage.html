<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="HomePage.css"/>
        <title>MuggleMuggle: Home</title>
    </head>
    <body>
        <div class="Buttons">
            <button class="menu">
                Menu
            </button>
            <button id="ShoppingCart" class="button">
                Shopping Cart
                <i class='fas fa-shopping-cart'></i>
            </button>
            <button id="Auction" class="button">
                Auction House
                <i class='fas fa-gavel'></i>
            </button>
            <button id="Profile" class="button">
                Profile
                <i class='fas fa-user-circle'></i>
            </button>
            <button id="Logout" class="button">
                Logout
                <i class="fa fa-sign-out"></i>
            </button>
            <button id="Selling" class="button">
                Selling
                <i class='fas fa-balance-scale'></i>
            </button>
        </div>
    </body>
</html>
