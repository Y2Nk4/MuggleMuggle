<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="LoginPage.css"/>
        <title>MuggleMuggle: Login</title>
    </head>
    <body>
        <div class="LoginBox">
            <h1 class="AccountText">Account</h1>
            <!--javascript for register-->
            <form id="login-form">
                <label class="EmailText" for="email">Email: </label>
                <input class="EmailBox" type="text" id="email" name="email" placeholder="Enter Email"><br><br>
                <label class="PasswordText" for="password">Password: </label>
                <input class="PasswordBox" type="password" id="Password" name="password" placeholder="Enter Password"><br><br>
            </form>
            <button class="LoginButton" onclick="userLogin()">Login</button>
        </div>
        <!-- link to go back to landing page-->
        <a href="/" class="Name">
            MuggleMuggle<br>
            Auction House
        </a>
    </body>

    <script src="auth.js"></script>
</html>
