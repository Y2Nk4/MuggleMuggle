<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia|PT+Serif"/>
    <title>MuggleMuggle Auction House</title>
</head>
<body>
    <div id="app">
        <a href="/">
            <div class="web-header">
                <div class="upper"></div>
                <h2>MuggleMuggle Auction House</h2>
                <div class="lower"></div>
            </div>
        </a>

        <div class="navbar">
            <div>
                <a href="/">All</a> |
                <a href="/">Epic Deals</a> |
                <a href="/">Best Seller</a> |
                <a href="/">Back to Hogwarts</a>
            </div>
            <div v-if="!userLoggedIn">
                <a href="/login.html">Sign In</a>
                |
                <a href="/signup.html">Sign Up</a>
            </div>
            <div v-else>
                Welcome, {{ userInfo.firstname }} {{ userInfo.lastname }} |
                <a href="/cart.html">Shopping Cart</a> |
                <a @click="userLogout">Logout</a>
            </div>
        </div>

        <div>
            <h3 class="sale-title title-font">Marketplace</h3>
        </div>

        <div class="listings">
            <div class="items" v-for="item in listings">
                <a :href="'/listing.html?item=' + item._id">
                    <div><img :src="item.image" alt=""></div>
                    <div>
                        <div class="item-type">
                            <h3>{{ item.name }}</h3>
                        </div>
                        <span>$ {{ item.price }}</span>
                        <p>
                            {{ item.description }}
                        </p>
                    </div>
                </a>
            </div>
        </div>


        <div>
            <h3 class="sale-title title-font">Auctions</h3>
        </div>
    </div>
</body>
</html>

<script src="home.js"></script>
<script src="common.js"></script>
<script src="vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            userLoggedIn: false,
            userInfo: {},
            listings: []
        },

        methods: {
            async fetchListings() {
                let resp = await fetch('/api/listings/', {
                    method: 'GET'
                }).catch((error) => {
                    console.log(error)
                })
                let result = await resp.json();
                if (result && result.success) {
                    this.listings = result.data
                }
            },
            async userLogout() {
                console.log('user logged out')
                let resp = await fetch('/api/auth/logout', {
                    method: 'POST'
                }).catch((error) => {
                    console.log(error)
                })
                window.location = '/'
            }
        },

        async mounted(){
            let { userLoggedIn, userInfo } = await fetchUserInfo()
            this.userLoggedIn = userLoggedIn
            this.userInfo = userInfo
            this.fetchListings()
        }
    });
</script>

<style>
.navbar{
    padding: 0 100px;
    font-size: 20px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
</style>
